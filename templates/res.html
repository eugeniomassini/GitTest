{% extends 'base.html' %}

{% block body %}

    {% for row in data %}
        {{ row[0] }}
        <ul>
            {% for element in row[1:] %}
                <li>{{ element|join(',')}}</li>
            {% endfor %}
        </ul>
    {% endfor %}

 <!-- Card Farmers Basic Unit -->
    <div class="card m-4">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="..." alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Name of the farmer</h5>
              <p class="card-text"><small class="text-muted">Address of the farmer</small></p>
              <p class="card-text"> Description of the farmer </p>

          </div>
        </div>
      </div>
    </div>



{% endblock %}
